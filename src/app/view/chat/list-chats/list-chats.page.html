<ion-app>
  <ion-menu contentId="main-content" menuId="list-chats-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Настройки</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list [inset]="true">
        <ion-item (click)="toSecurity()" lines="none">
          <ion-icon color="primary" name="settings-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Безопасность</h2>
            <p>Смените пароль</p>
          </ion-label>
        </ion-item>
        <ion-item (click)="logOff()" lines="none">
          <ion-icon color="primary" name="exit-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Выход</h2>
            <p>Завершение сессии</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-back-button default-href="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Техподдержка</ion-title>
        <ion-buttons slot="end">
          <ion-icon (click)="openMenu()" class="ion-padding" name="menu-outline" size="large"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light">
      <ion-list [inset]="true" mode="ios">
        @for (item of chats; track item.id) {
        @if (item.status === "CLOSED"){
        <ion-item-sliding>
          <ion-item (click)="toChat(item.id)" [button]="true" color="light" lines="full" mode="md">
            <ion-avatar aria-hidden="true" slot="start">
              <ion-icon name="settings-outline" size="large"></ion-icon>
            </ion-avatar>
            <ion-label>{{item.updateDate | dateFormat}}</ion-label>
            <ion-card-subtitle>{{item.supportName}}</ion-card-subtitle>
          </ion-item>
        </ion-item-sliding>
        } @else{
        <ion-item-sliding>
          <ion-item (click)="toChat(item.id)" [button]="true" lines="full" mode="md" style="padding-top: 10px">
            <ion-avatar aria-hidden="true" slot="start">
              <ion-icon name="settings-outline" size="large"></ion-icon>
            </ion-avatar>
            <ion-label>{{item.updateDate | dateFormat}}</ion-label>
            <ion-card-subtitle>{{item.supportName}}</ion-card-subtitle>
          </ion-item>
        </ion-item-sliding>
        }
        } @empty {
        <ion-img class="img" alt="auth" src="../../../assets/img/empty.jpg"/>
        }
      </ion-list>
    </ion-content>
  </div>
  <ion-fab (click)=" createChat()" horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
