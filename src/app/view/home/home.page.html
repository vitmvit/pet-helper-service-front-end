<ion-app>
  <!--  menu-->
  <ion-menu contentId="main-content" menuId="home-menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Настройки</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list [inset]="true">
        <ion-item (click)="toSupport()" lines="none">
          <ion-icon color="primary" name="help-buoy-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Помощь</h2>
            <p>Напишите о проблеме</p>
          </ion-label>
        </ion-item>
        <ion-item (click)="toVet()" lines="none">
          <ion-icon color="primary" name="medical-outline" slot="start"></ion-icon>
          <!--          <ion-icon color="primary" name="help-buoy-outline" slot="start"></ion-icon>-->
          <ion-label>
            <h2>Помощь ветеринара</h2>
            <p>Напишите о проблеме</p>
          </ion-label>
        </ion-item>
        <ion-item (click)="toSecurity()" lines="none">
          <ion-icon color="primary" name="settings-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Безопасность</h2>
            <p>Смените пароль</p>
          </ion-label>
        </ion-item>
        <ion-item (click)="logOff()" lines="none">
          <ion-icon color="primary" name="exit-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Выход</h2>
            <p>Завершение сессии</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!--  /menu-->
  <div class="ion-page" id="main-content">
    <!--    title-->
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="end">
          <ion-icon (click)="openMenu()" class="ion-padding" name="menu-outline" size="large"></ion-icon>
        </ion-buttons>
        <ion-title>Pet-Helper</ion-title>
      </ion-toolbar>
      <ion-toolbar color="primary" mode="ios">
        <ion-searchbar
          (ionInput)="getMyRecords()"
          [(ngModel)]="input"
          animated=""
          placeholder="Имя записи"
          show-cancel-button="focus"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <!--    /title-->
    <ion-content>
      @for (item of listRecords; track item.id) {
      <app-card-component
      [record] = item
      ></app-card-component>
      } @empty {
      <ion-img class="img" src="../../../assets/img/empty.jpg"/>
      }
    </ion-content>
  </div>
  <!--  button create-->
  <ion-fab (click)="toCreateRecord()" horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!--  /button create-->
</ion-app>
